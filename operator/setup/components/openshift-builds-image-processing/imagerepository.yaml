- op: add
  path: /spec/resources/-
  value:
    apiVersion: appstudio.redhat.com/v1alpha1
    kind: ImageRepository
    metadata:
      annotations:
        image-controller.appstudio.redhat.com/update-component-image: "true"
      name: 'openshift-builds-image-processing-{{.versionName}}'
      labels:
        appstudio.redhat.com/application: 'openshift-builds-{{.versionName}}'
        appstudio.redhat.com/component: 'openshift-builds-image-processing-{{.versionName}}'
    spec:
      image:
        visibility: public