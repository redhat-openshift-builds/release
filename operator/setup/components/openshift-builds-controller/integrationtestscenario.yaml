- op: add
  path: /spec/resources/-
  value:
    apiVersion: appstudio.redhat.com/v1beta2
    kind: IntegrationTestScenario
    metadata:
      name: 'openshift-builds-controller-{{.versionName}}-enterprise-contract'
    spec:
      application: 'openshift-builds-{{.versionName}}'
      contexts:
        - description: Single component testing
          name: 'component_openshift-builds-controller-{{.versionName}}'
      params:
        - name: POLICY_CONFIGURATION
          value: rhtap-releng-tenant/registry-standard
      resolverRef:
        params:
          - name: url
            value: https://github.com/redhat-appstudio/build-definitions
          - name: revision
            value: main
          - name: pathInRepo
            value: pipelines/enterprise-contract.yaml
        resolver: git
